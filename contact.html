    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1> CONTACT US</h1>
                </div>
            </div>
        </div>
    </section>


<div class="container-fluid" id="contactbody">
    <div class="row">
        <div class="col-6 contact-img">
            <!-- <img src="asset/img/contactimage.png">  -->
            <div class="contact-text">
            <p>Have any questions or comments on how we capture your moments? Or do you simply want to be friends? Send us a message!</p>
            </div>
        </div>

        <div class="col-6 contact-form">

            <div class="row">
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                </div>
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="phone" name="phone" placeholder="Phone" type="phone" required>
                </div>
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="subject" name="subject" placeholder="Subject" type="subject" required>
                </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Message" rows="5"></textarea><br>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button class="btn btn-default pull-right" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
